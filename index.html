<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tea house</title>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/2a22f46a32.js" crossorigin="anonymous"></script>
  <!-- Manrope font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <!-- tailwind cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

</head>

<body>
  <main class="max-w-screen-xl mx-auto px-16 my-8 lg:px-28">
    <!-- header start -->
    <header class="flex">
      <!-- header text start -->
      <div>
        <h1 class="text-7xl font-bold">It's good <br>
          tea time at The <br> Tea House</h1>
        <p class="text-sm w-3/4 py-3">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
        </p>
        <button class="px-5 py-4 rounded-md  bg-gradient-to-r from-red-500 to-orange-500 ">Explore More</button>

      </div>
      <div class="relative">
        <div>
          <img src="images/banner.png" alt="">
        </div>
        <!-- star section -->
        <div class="flex items-center gap-2 shadow-lg rounded-md absolute px-6 py-2 top-25 md:top-80 md:left-32 lg:left-28 bg-gray-50">
          <!-- icon -->
          <div>
            <i class="fa-solid fa-star text-amber-400"></i>
          </div>
          <!-- text -->
          <div>
            <h2 class="text-3xl font-bold">5.00</h2>
            <p class="text-sm ">Trust pilot Ratings</p>
          </div>
        </div>


      </div>

    </header>

  </main>

</body>

</html>
